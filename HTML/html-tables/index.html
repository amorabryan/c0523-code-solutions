<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <thead>
        <tr>
          <th id="studentName">Student Name</th>
          <th id="course">Course</th>
          <th id="grade">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td headers="studentName">Grace Hopper</td>
          <td headers="course">Computer Science</td>
          <td headers="grade">100</td>
        </tr>
        <tr>
          <td headers="studentName">Alan Turing</td>
          <td headers="course">Mathematics</td>
          <td headers="grade">100</td>
        </tr>
        <tr>
          <td headers="studentName">Douglas Crockford</td>
          <td headers="course">JSON</td>
          <td headers="grade">98</td>
        </tr>
        <tr>
          <td headers="studentName">Tim Berners-Lee</td>
          <td headers="course">HTML</td>
          <td headers="grade">9001</td>
        </tr>
        <tr>
          <td headers="studentName">Linus Torvalds</td>
          <td headers="course">Git</td>
          <td headers="grade">90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
