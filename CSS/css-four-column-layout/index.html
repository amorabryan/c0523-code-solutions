<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h2>How It Works</h2>
    <div class="container">
      <div class="column-fourth">
        <div class="img">
          <img src="images/screen-1.png" alt="switch" />
        </div>
        <div class="logo">
          <img src="images/switch-icon.png" alt="switch-icon" />
        </div>
        <div class="description">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img">
          <img src="images/screen-2.png" alt="trip" />
        </div>
        <div class="logo">
          <img src="images/filter-icon.png" alt="filter-icon" />
        </div>
        <div class="description">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img">
          <img src="images/screen-3.png" alt="service" />
        </div>
        <div class="logo">
          <img src="images/slider-icon.png" alt="service-icon" />
        </div>
        <div class="description">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-fourth">
        <div class="img">
          <img src="images/screen-4.png" alt="stats" />
        </div>
        <div class="logo">
          <img src="images/bars-icon.png" alt="bars-icon" />
        </div>
        <div class="description">
          <h3>Stats &plus; Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
