<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <div>
        <label for="email">Company Email</label>
      </div>
      <div>
        <input type="email" id="email" placeholder="sally@company.co" />
      </div>
      <div>
        <label for="name">Name</label>
      </div>
      <div>
        <input type="text" id="name" placeholder="Sally Smith" />
      </div>
      <div>
        <label for="question">Where are you hiring?</label>
      </div>
      <div>
        <input id="question" placeholder="City, Country" />
      </div>
      <div>
        <label for="dropdown"
          >How many engineers are you hiring in the next 6 months?</label
        >
      </div>
      <div>
        <select id="dropdown">
          <option value="oneTwo">1-2 Engineers</option>
          <option value="threeFour">3-4 Engineers</option>
          <option value="fiveSix">5-6 Engineers</option>
          <option value="sevenEight">7-8 Engineers</option>
          <option value="ninePlus">9&plus; Engineers</option>
        </select>
      </div>
      <div>
        <button type="submit" value="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
