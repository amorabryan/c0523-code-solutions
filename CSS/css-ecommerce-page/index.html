<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>New Arrivals</h1>
    </div>
    <div class="container">
      <div class="row-img">
        <div class="column-fifth">
          <div class="img">
            <img src="images/dress1.jpeg" alt="black-dress" />
          </div>
        </div>
        <div class="column-fifth">
          <div class="img">
            <img src="images/ysl-bag.jpeg" alt="ysl-wallet" />
          </div>
        </div>
        <div class="column-fifth">
          <div class="img">
            <img src="images/key.jpeg" alt="key" />
          </div>
        </div>
        <div class="column-fifth">
          <div class="img">
            <img src="images/lv-bag.jpg" alt="lv-wallet" />
          </div>
        </div>
        <div class="column-fifth">
          <div class="img">
            <img src="images/dress2.jpeg" alt="blue-dress" />
          </div>
        </div>
      </div>
      <div class="row-description">
        <div class="column-fifth">
          <div class="description">
            <p class="brand">
              Free People<span class="size"> &#124; Size 6</span>
            </p>
            <p class="price">
              <span class="deal">&dollar;35</span>
              <del class="retail">&dollar;125 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <div class="description">
            <p class="brand">
              Yves Saint Laurent<span class="size"> &#124; One-Size</span>
            </p>
            <p class="price">
              <span class="deal">&dollar;200</span>
              <del class="retail">&dollar;1600 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <div class="description">
            <p class="brand">
              Tiffany<span class="size"> &#124; One-Size</span>
            </p>
            <p class="price">
              <span class="deal">&dollar;476</span>
              <del class="retail">&dollar;2000 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <div class="description">
            <p class="brand">
              Louis Vuitton<span class="size"> &#124; One-Size</span>
            </p>
            <p class="price">
              <span class="deal">&dollar;95</span>
              <del class="retail">&dollar;95 retail</del>
            </p>
          </div>
        </div>
        <div class="column-fifth">
          <div class="description">
            <p class="brand">
              Reformation<span class="size"> &#124; Size 4</span>
            </p>
            <p class="price">
              <span class="deal">&dollar;20</span>
              <del class="retail">&dollar;198 retail</del>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
