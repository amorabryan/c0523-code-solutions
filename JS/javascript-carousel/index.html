<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="button">
        <button class="button button-previous"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button>
      </div>
      <div class="img one">
        <img src="images/001.png" alt="bulbasaur">
      </div>
      <div class="img two hidden">
        <img src="images/004.png" alt="charmander">
      </div>
      <div class="img three hidden">
        <img src="images/007.png" alt="squirtle">
      </div>
      <div class="img four hidden">
        <img src="images/025.png" alt="pikachu">
      </div>
      <div class="img five hidden">
        <img src="images/039.png" alt="jigglypuff">
      </div>
      <div class="button">
        <button class="button button-next"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row">
      <i class="fa fa-circle" aria-hidden="true"></i>
      <i class="far fa-circle" aria-hidden="true"></i>
      <i class="far fa-circle" aria-hidden="true"></i>
      <i class="far fa-circle" aria-hidden="true"></i>
      <i class="far fa-circle" aria-hidden="true"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
